<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-image: url('https://e1.pxfuel.com/desktop-wallpaper/148/363/desktop-wallpaper-cool-profile-pics-anime-on-jakpost-travel-cool-profile-anime.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
}

nav {
    background-color: #333;
    padding: 10px;
    border-radius: 20px 20px 20px 20px;
    width: 98%;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
    padding: 10px;
}
 
nav a:hover{
    background-color: #adb9ce;
    display: block;
 }

.container {
    width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.623);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    margin-top: 110px;
}

.login-container {
    text-align: center;
}

.login-container h2 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    color: #333;
}

input {
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 12px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #4565a0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
}

.dropdown-content a {
    color: #fff;
    padding: 12px;
    display: block;
}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
